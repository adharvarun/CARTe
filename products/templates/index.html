{% extends 'base.html' %}

{% block content %}
<style>
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        justify-content: center;
        align-items: stretch;
        max-width: 1200px;
        margin: auto;
    }

    .product-card {
        display: flex;
        flex-direction: column;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        background: #fff;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .product-card img {
        max-width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-card h5 {
        margin: 10px 0;
        font-size: 18px;
    }

    .product-card p {
        font-size: 16px;
        color: #333;
    }

    .add-to-cart {
        margin-top: auto;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .add-to-cart:hover {
        background: #0056b3;
    }
</style>

<h1>Products</h1>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image_url }}" alt="{{ product.name }}">
        <h5>{{ product.name }}</h5>
        <p>${{ product.price }}</p>
        <a href="#" class="add-to-cart">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
